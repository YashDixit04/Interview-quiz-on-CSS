<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Dash-Board</title>
</head>

<body>

    <div class="parent">
        <div class="div1">
            <div class="div2">
                <div class="inner-circle"></div>
            </div>
            <div class="dashboard">
                <div class="box-info">
                    <h4> <i class="fa-solid fa-gauge-simple-high"></i> Dashboard</h4>
                </div>
                <div class="box-info">
                    <h4><i class="fa-solid fa-bullseye"></i> Targets</h4>
                </div>
                <div class="box-info">
                    <h4> <i class="fa-solid fa-chart-simple"></i> Charts</h4>
                </div>
                <div class="box-info">
                    <h4> <i class="fa fa-gear"></i> Settings</h4>
                </div>
                <div class="box-info">
                    <h4> <i class="fa-solid fa-message"></i> Message</h4>
                </div>
                <div class="box-info">
                    <h4> <i class="fa-regular fa-comment"></i> Feedback</h4>
                </div>
            </div>
            <div class="box-info back-part">
                <h4> <i class="fa-solid fa-arrow-left"></i> Back</h4>
            </div>
        </div>

        <div class="graph">
            <div class="graph-part1">

            </div>

            <div class="graph-section">
                <div class="graph-part2">
                    <h6>Lorem</h6>
                    <div class="line-area">
                        <div class="line">
                            <p>121</p>
                            <div class="line-height"></div>
                            <p>Jun</p>
                        </div>
                        <div class="line">
                            <p>168</p>
                            <div class="line-height secound"></div>
                            <p>Jul</p>
                        </div>
                        <div class="line">
                            <p>144</p>
                            <div class="line-height third"></div>
                            <p>Aug</p>
                        </div>
                        <div class="line">
                            <p>187</p>
                            <div class="line-height fourth"></div>
                            <p>Sep</p>
                        </div>
                        <div class="line">
                            <p>202</p>
                            <div class="line-height five"></div>
                            <p>Oct</p>
                        </div>

                    </div>

                </div>
                <div class="graph-part3">

                </div>
            </div>

            <div class="graph-section">
                <div class="graph-part2">

                </div>
                <div class="graph-part3">

                </div>
            </div>

            <!-- last -part  -->

            <div class="graph-section">
                <div class="last-graph-part2 content-design">
                    <h4>Pharetra</h4>
                    <h3>1,244</h3>
                    <p><i class="fa-solid fa-arrow-trend-up" style="color: #63E6BE;"></i> 24%</p>
                </div>
                <div class="last-graph-part3 content-design">
                    <h4>Pharetra</h4>
                    <h3>1,244</h3>
                    <p><i class="fa-solid fa-arrow-trend-up" style="color: #63E6BE;"></i> 24%</p>
                </div>
                <div class="last-graph-part4 content-design">
                    <h4>Pharetra</h4>
                    <h3>1,244</h3>
                    <p><i class="fa-solid fa-arrow-trend-up" style="color: #63E6BE;"></i> 24%</p>
                </div>
            </div>
        </div>

    </div>


    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
